{% extends 'base.html' %}


{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Your task..." value="{{task.content}}">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
